        <h1>Kontaktformular</h1>
    </body>

    <form action="Kontaktformular"
        action="PushFormData.php"
        method="POST"
        accept-charset="UTF-8">
        <fieldset>
            <label>
                Vorname
                <input type="text" name="Vorname" id='firstname' value="Bernd"
                    maxlength="15"
                    required>
            </label>


            <label>
                Nachname
                <input type="text" name="Nachname" id='lastname' maxlength="20"
                    required>
            </label>
        </fieldset>

        <fieldset>
            <label>
                E-Mail-Adresse
                <input type="email" name="E-Mail" id='mail' maxlength="40"
                    required>
            </label>


            <label>
                Telefonnummer
                <input type="tel" name="Telefonnummer" maxlength="25" id='tel'
                    required>
            </label>
        </fieldset>

        <fieldset>
            <label>
                Starttermin für Miete
                <input type="date" name="Datum" id='b_date' required>
            </label>

        </fieldset>

        <fieldset>

            <label>
                Ihre Nachricht
                <textarea rows="15" name="Nachricht" id='message' required></textarea>
            </label>

        </fieldset>

        <fieldset>
            <label2>
                <input type="checkbox" name="Datenverarbeitung bestätigt"
                    id='confirmation' value="Ja" required>
                Ich bestätige, dass ich mit der Verarbeitung meiner Eingaben
                zum Zwecke der Anfragebearbeitung, einverstanden bin.
            </label2>

        </fieldset>


        <div class="btns">
            <input type="submit" id="myBtn2" value="Absenden" />
        </div>
    </form>

    </footer>
