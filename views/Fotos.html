    <body>
        <header>
            <figure>
                <img src="/public/img/Bild_7.jpg"
                    alt="Pictures of Mietgaragen">
                <figcaption>100€ Netto im Monat pro Einheit inkl. XX KW Strom</figcaption>
            </figure>
            <div class="topnav">

            </div>
        </header>

        <h1>Fotos der Mietgaragen</h1>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="/public/img/Bild_8.jpg" style="width:100%">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="/public/img/Bild_8.jpg" style="width:100%">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="/public/img/Bild_9.jpg" style="width:100%">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="/public/img/Bild_9.jpg" style="width:100%">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="/public/img/Bild_9.jpg" style="width:100%">

            </div>

            <!-- Next and previous buttons -->
            <a class="footer" class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="footer" class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>


        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>

    </body>
