        <meta charset="utf-8">

        <script src="Skripte/Slideshow.js"></script>
        <Cache-Control: max-age=0></Cache-Control:>
    </head>

    <body>
        <header>
            <figure>
                <img src="img/Bild_7.jpg"
                    alt="Pictures of Mietgaragen">
                <figcaption>100€ Netto im Monat pro Einheit inkl. XX KW Strom</figcaption>
            </figure>
            <div class="topnav">
                <a href="index.html">Startseite</a>
                <a href="FAQ.html">FAQ</a>
                <a href="Fotos.html">Fotos</a>
                <a href="Kontaktformular.html">Kontaktformular</a>
                <a href="Impressum.html">Impressum</a>
                <a href="Datenschutzerklärung.html">Datenschutz</a>
            </div>
        </header>

        <h1>Fotos der Mietgaragen</h1>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="img/Bild_2.png" style="width:100%">
                <div class="text">Caption One</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="img/Bild_8.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="img/Bild_9.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="img/Bild_9.jpg" style="width:100%">
                <div class="text">Caption Four</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="img/Bild_9.jpg" style="width:100%">
                <div class="text">Caption Five</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>


        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>

    </body>
